<svg viewBox="0 0 1000 1200" xmlns="http://www.w3.org/2000/svg" class="france-svg-map">
  <defs>
    <style>
      .dept-path { fill: #e0e7ff; stroke: #ffffff; stroke-width: 1.5; cursor: pointer; transition: all 0.3s ease; }
      .dept-path:hover { fill: #2563eb; stroke: #1e40af; stroke-width: 2.5; }
      .dept-path.has-city { fill: #c7d2fe; }
      .dept-path.has-city:hover { fill: #2563eb; }
      .dept-path.selected { fill: #2563eb; stroke: #1e40af; stroke-width: 3; filter: drop-shadow(0 4px 8px rgba(37, 99, 235, 0.4)); }
      .dept-text { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 600; fill: #1f2937; pointer-events: none; }
      .dept-text.has-city { fill: #2563eb; font-weight: 700; }
    </style>
  </defs>
  
  <!-- Note: Ceci est un SVG simplifié. Pour une carte complète avec tous les départements, 
       il faudrait un fichier SVG très détaillé avec les coordonnées exactes de chaque département.
       Cette version utilise une approche hybride avec une image de fond et des zones cliquables. -->
  
  <!-- Fond de la carte -->
  <rect width="1000" height="1200" fill="#f8f9fa" rx="8"/>
  
  <!-- Message informatif -->
  <text x="500" y="600" text-anchor="middle" class="dept-text" font-size="20" fill="#6b7280">
    Carte de France Interactive
  </text>
  <text x="500" y="630" text-anchor="middle" class="dept-text" font-size="14" fill="#9ca3af">
    Les départements sont organisés par régions ci-dessous
  </text>
</svg>



